<div class="container mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" autocomplete="off">
          <img src="assets/logo.png" alt="Tourismos" style="height: 100px;margin: auto;display: block;">
          <h2 class="text-center font-weight-bold">Sign in</h2>
          <hr>
          <app-text-input [formControl]="$any(loginForm).controls['username']" [label]="'Username'"></app-text-input>
          <app-text-input [formControl]="$any(loginForm).controls['password']" [label]="'Password'"
                          [type]="'password'"></app-text-input>

          <div class="row" *ngIf="validationErrors.length > 0">
            <ul class="text-dark">
              <li *ngFor="let error of validationErrors">
                <p class="lead">{{error}}</p>
              </li>
            </ul>
          </div>

          <div class="form-group text-center">
            <button [disabled]="!loginForm.valid" class="btn btn-outline-primary my-2 btn-sm my-sm-0 mr-2" type="submit">
              Login
            </button>
            <button class="btn btn-outline-dark my-2 btn-sm my-sm-0" routerLink="/" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
