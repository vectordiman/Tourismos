<div class="row" *ngIf="experts">
  <div class="col">
    <div id="collapseBasic" *ngIf="currentExpert" [collapse]="!messageMode" [isAnimated]="true">
      <button class="btn btn-exit btn-sm" *ngIf="messageMode" (click)="messageModeChange()">
        <i class="fa fa-times fa-lg"></i>
      </button>
      <app-user-messages [username]="currentExpert.username"></app-user-messages>
    </div>
  </div>
  <div class="col mr-2">
    <table [class.table-clicked]="messageMode" class="table">
      <tbody style="max-height: 438px">
      <tr *ngFor="let expert of experts">
        <th scope="row" style="cursor: pointer; text-align: center;" class="th" *ngIf="!messageMode" (click)="setCurrentSender(expert!)">
          <img
            class="img-circle rounded-circle mr-2"
            src="{{expert?.photoUrl || './assets/user.png'}}"
            alt="{{expert?.photoUrl}}">
          <div style="overflow-x: hidden; text-overflow: ellipsis;">{{expert?.name}}</div>
        </th>
        <th scope="row" style="text-align: center;" *ngIf="messageMode"><img
          class="img-circle rounded-circle mr-2"
          src="{{expert?.photoUrl || './assets/user.png'}}"
          alt="{{expert?.photoUrl}}">
          <div style="overflow-x: hidden; text-overflow: ellipsis;">{{expert?.name}}</div>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
