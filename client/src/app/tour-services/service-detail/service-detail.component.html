<div class="container mt-3" *ngIf="isLoaded">
    <div class="row">
        <div class="col-md-7">
            <img class="img-fluid" src="{{service.photoUrl}}" alt="{{service.name}}">
        </div>

        <div class="col-md-5">
            <h1 class="my-4">
                {{service.name}}
            </h1>
            <h3 class="my-3">Details</h3>
            <div class="row">
                <div class="m-bot15"> <strong>Price : </strong> <span class="pro-price">
                        ${{service.price}}</span></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 class="my-3">Description</h3>
            {{service.description}}
        </div>
    </div>

    <h3 class="my-4">Pictures</h3>

    <div class="row mb-3">
        <carousel [isAnimated]="true" [pauseOnFocus]="true">
            <slide *ngFor="let photo of service.photos">
                <img class="img-fluid" src="{{photo.url}}" alt="{{photo.url}}"
                    style="display: block; width: 100%;">
            </slide>
        </carousel>
    </div>

</div>
