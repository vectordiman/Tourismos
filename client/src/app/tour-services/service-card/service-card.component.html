<div class="card">
    <img src="{{service.photoUrl}}" class="card-img-top" alt="{{service.photoUrl}}">
    <div class="card-body">
        <h5 class="card-title">{{service.name}}</h5>
        <p class="card-text">Это более широкая карточка с вспомогательным текстом ниже в качестве естественного перехода
            к дополнительному контенту. Этот контент немного длиннее.</p>
        <button routerLink='{{service.id}}' class="btn btn-outline-info btn-sm">View</button>
    </div>
</div>
